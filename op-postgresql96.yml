---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    name: 'postgresql96'
    id: 'ef761cec-14f7-11e7-8dfb-bbab51a4e12a'
    description: 'PostgreSQL 9.6 service for application development and testing'
    bindable: true
    tags:
      - 'postgresql96'
      - 'postgresql'
      - 'relational'
    metadata:
      displayName: 'PostgreSQL 9.6'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A PostgreSQL 9.6 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/frodenas/docker-postgresql'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-postgresql96
      secret: ((docker_broker_postgresql96_secret))
    plans:
    - id: 'f30f03fa-14f7-11e7-8d86-cf0d7f2c3728'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/postgresql'
        tag: '9.6'
        persistent_volumes:
          - '/data'
      credentials:
        username:
          key: 'POSTGRES_USERNAME'
        password:
          key: 'POSTGRES_PASSWORD'
        dbname:
          key: 'POSTGRES_DBNAME'
        uri:
          prefix: 'postgres'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated PostgreSQL 9.6 server'
          - 'PostgreSQL 9.6 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker_broker_postgresql96_secret
    type: password
